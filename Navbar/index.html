<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar CompJunior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo">
                <span>
                    <img class="logo" src="logo_compjunior.png" alt="Logo CompJunior"/>
                </span>
            </li>
            <div class="items">
                <li><a href="#">Início</a></li>
                <li><a href="#">Benefícios</a></li>
                <li><a href="#">Processo</a></li>
                <li><a href="#">Contato</a></li>
           </div>
           <li class="search-icon">
                <input type="search" placeholder="Pesquisa">
                <label class="icon">
                <span>
                    <img src="search.png" alt="Botao de Pesquisa"/>
                </span>
                </label>
            </li>
        </ul>
    </nav>
</body>
</html>
